<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Homepage</title>
    <link href="{{ url_for('static', filename = 'css/globalstyle.css')}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename = 'css/signInStyle.css')}}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <script src="script.js"></script>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo">
          <img id = "IMAGE" src = "ImageFolder/mental-bunnies-high-resolution-logo-color-on-transparent-background.png">
          <a class = "realogo" href="#">Mental Bunnies</a>
        </div>
       
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('contacts') }}">Contact</a></li>
          {% if session.username %}
          <li>{{ session.username }}!</li>
          <li><a href="{{ url_for('logout') }}">Log Out</a></li>
        {% else %}
          <button><a href="{{ url_for('signIn') }}">Sign In</a></button>
          <button><a href="{{ url_for('signUp') }}">Sign Up</a></button>
          <button><a href="{{ url_for('logout') }}">Log Out</a></buttton>
        {% endif %}
        </ul>
      </div>
    </nav>
  
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Testomonies</a>
</div>
<span class = "sideBar" onclick="openNav()"><div class ="sideMenu"><i class="fa fa-angle-right"></i></div> </span>
<div class = "signingInForm">
  <h1 style = "font-family:montserrat; font-size:38px;">Sign In</h1>
  <hr style = " border-top: 2px solid lightblue;"/>
  <br/>
<form method="POST">
  <label class = "Username" for="username">Username</label>
  <input class = "Username" type="text" id="username" name="username" required>
  <br/>
  <br/>
  <br/>
  <br/>
  <label class = "Password" for="password">Password</label>
  <input class = "Password" type="password" id="password" name="password" required>
  <br/>
  <br/>
  <br/>
  <br/>
  {%if error %}
    <p style = "color:red;">{{ error }}</p>
  {%endif %}
  <button class = "submit" type="submit">Sign In</button>
</div>
  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.body.style.backgroundColor = "grey";
    document.getElementsByClassName("navBar").style.backgroundColor = "grey";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.body.style.backgroundColor = "white";
  }   document.getElementsByClassName("navBar").style.backgroundColor = "white";
  </script>
  </body></html>
